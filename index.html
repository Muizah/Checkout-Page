<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div class="h1">
          <h1 style="color: #4e5150">Checkout</h1>
        </div>

        <div class="CI"><h3>Contact information</h3></div>
        <form action="">
          <div class="email">
            <h5 style="color: #4f4f4f">E-mail</h5>
            <div class="form-group">
              <i class="fa-solid fa-envelope fa-lg"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email..."
                required
              />
            </div>
          </div>
          <div class="phone">
            <h5 style="color: #4f4f4f">Phone</h5>
            <div class="form-group">
              <i class="fa-solid fa-phone"></i>
              <input
                type="number"
                id="number"
                name="number"
                placeholder="Enter your phone..."
                required
              />
            </div>
          </div>
          <div class="SA"><h3>Shipping address</h3></div>

          <div class="fullname">
            <h5 style="color: #4f4f4f">Full name</h5>
            <div class="form-group">
              <i class="fa fa-user-circle" aria-hidden="true"></i>
              <input
                type="name"
                id="name"
                name="name"
                placeholder="Rodney Cotton"
                required
              />
            </div>
          </div>
          <div class="address">
            <h5 style="color: #4f4f4f">Address</h5>
            <div class="form-group">
              <i class="fa-solid fa-house"></i>
              <input
                type="address"
                id="address"
                name="address"
                placeholder="Your address.."
                required
              />
            </div>
          </div>

          <div class="city">
            <h5 style="color: #4f4f4f">City</h5>
            <div class="form-group">
              <i class="material-icons">location_city</i>
              <input
                type="city"
                id="city"
                name="city"
                placeholder="Your city.."
                required
              />
            </div>
          </div>

          <div class="country-postalcode">
            <div class="country">
              <h5 style="color: #4f4f4f">Country</h5>
              <div class="form-group">
                <i class="fa-solid fa-earth-europe"></i>
                <input
                  type="country"
                  id="country"
                  name="country"
                  placeholder="Your country.."
                  required
                />
              </div>
            </div>

            <div class="postalcode">
              <h5 style="color: #4f4f4f">Postal Code</h5>
              <div class="form-group">
                <i class="material-icons">markunread_mailbox</i>
                <input
                  type="postal code"
                  id="postal code"
                  name="postal code"
                  placeholder="Your postal code.."
                  required
                />
              </div>
            </div>
          </div>
          <div style="display: flex; flex-direction: column">
            <div class="checkbox">
              <input type="checkbox" id="Remember Me" />
              <label for="Remember"
                ><h6 style="color: #4f4f4f">
                  Save this information for next time
                </h6></label
              >
            </div>

            <button class="submit">
              <h5 style="width: 76px; height: 20px">Continue</h5>
            </button>
          </div>
        </form>
      </div>

      <div class="container2">
        <div class="subA">
          <div class="subcontainer1"><img src="photo1.png" alt="" /></div>

          <div class="subcontainer2">
            <div class="VB">
              <h3
                style="
                  color: #4e5150;
                  font-size: 16px;
                  width: 162.52px;
                  height: 22.21px;
                "
              >
                Vintage Backbag
              </h3>
            </div>

            <div class="prices">
              <h3
                style="
                  color: #f2994a;
                  font-size: 16px;
                  width: 82.77px;
                  height: 29.27px;
                "
                class="vintageprice"
              >
                $54.99
              </h3>
              <h3
                style="
                  text-decoration: line-through;
                  color: #4e5150;
                  font-size: 12px;
                  width: 49.46px;
                  height: 17.16px;
                "
              >
                $94.99
              </h3>
            </div>
            <div class="quantity" id="qty1">
              <button class="minus">-</button>
              <p class="text">1</p>
              <button class="plus">+</button>
            </div>
          </div>
        </div>

        <div class="subB">
          <div class="subcontainer1"><img src="photo2.png" alt="" /></div>

          <div class="subcontainer2">
            <div class="LS">
              <h3
                style="
                  color: #4e5150;
                  font-size: 16px;
                  width: 99.93px;
                  height: 22.21px;
                "
              >
                Levi Shoes
              </h3>
            </div>
            <div class="prices">
              <h3
                style="
                  color: #f2994a;
                  width: 81.76px;
                  height: 29.27px;
                  font-size: 16px;
                "
                class="leviprice"
              >
                $74.99
              </h3>
              <h3
                style="
                  text-decoration: line-through;
                  color: #4e5150;
                  width: 53.5px;
                  height: 17.16px;
                  font-size: 12px;
                "
              >
                $124.99
              </h3>
            </div>
            <div class="quantity" id="qty2">
              <button class="minus">-</button>
              <p class="text">1</p>
              <button class="plus">+</button>
            </div>
          </div>
        </div>

        <div class="hr"></div>

        <div class="shipping">
          <h3>Shipping</h3>
          <h3 class="shippingPrice">$19</h3>
        </div>

        <div class="hr"></div>

        <div class="total">
          <h3>Total</h3>
          <h3 class="totalprice">$148.98</h3>
        </div>
      </div>
    </div>
    <footer id="footer">
      created by <b><u>Muizah</u></b> . devChallenges.io
    </footer>
    <script src="script.js"></script>
  </body>
</html>
